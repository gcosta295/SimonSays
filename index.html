<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1>Simon Says❤️</h1>
    <br>
    <br>
    <br>
    


    <div id="container">
    <div id="box1">   
        <button id="boton1" onclick="playSound(0);">
            </button>
 
        <button id="boton2" onclick="playSound(1);"></button>
    </div>
    
    <div id="box2">   
        <button id="boton3" onclick="playSound(3);"></button>
        <button id="boton4" onclick="playSound(2);"></button>
    </div>
</div>

<script type="text/javascript">

const srcArr = ['sounds/drop.mp3', 'sounds/meow.mp3', 'sounds/lego.mp3', 'sounds/duolingo.mp3'];

function playSound(num){
    const audio = new Audio(srcArr[num]);
    audio.play();
}

</script>

</body>

</html>
