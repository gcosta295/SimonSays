<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1>Simon Says❤️</h1>
    <br>
    <br>
    <br>



 

    <div id="container">
        <button id="startb"  onclick="showB();" >Start!</button>
    <div id="box1">   
        <button id="boton1" onclick="playSound(0);">
            </button>
 
        <button id="boton2" onclick="playSound(1);"></button>
    </div>
    
    <div id="box2">   
        <button id="boton3" onclick="playSound(3);"></button>
        <button id="boton4" onclick="playSound(2);"></button>
    </div>
</div>

<div id="container2">
    <button id="giveUp"  onclick="showB();" >Give Up? :c</button>


</div>

<script type="text/javascript">

const srcArr = ['sounds/drop.mp3', 'sounds/meow.mp3', 'sounds/lego.mp3', 'sounds/duolingo.mp3'];

function playSound(num){
    var use= num+1
    const audio = new Audio(srcArr[num]);
    audio.play();
    const boton = document.getElementById("boton"+use)
    applyActiveStyle(boton)
}

function start (){
    PName = "input"
    HPoints = 0;
    PPoints = 0;
    const LNums = [];
    gameTF = true;
    game(PName, HPoints, PPoints, LNums, gameTF)
}

function game (PName, HPoints, PPoints, LNums, gameTF){
    while (gameTF==true){
          RNum = Math.floor(Math.random() *4);
          LNums.push(RNum);
          for (i = 0; i <= LNums.length; i++){
              if (LNums[i]==0){
                playSound(0);
              }
              if (LNums[i]==1){
                playSound(1);
              }
              if (LNums[i]==2){
                playSound(2);
              }
              if (LNums[i]==3){
                playSound(3);
              }
          }
          for (i = 0; i <= LNums.length; i++){
              TempNum = LNums[i];
              addEventListener("click", function() {
              alert("Hello World!");
              });
              if (TempNum != ClickInput){
                gameTF=false;
                  break;
              }
              if (gameTF == true){
                  PPoints +=10;
              }
          }
      }
    }


function showB() {
  var x = document.getElementById("box1");
  var y = document.getElementById("box2");
  var z = document.getElementById("startb");
  var w = document.getElementById("giveUp");

  if (z.style.display !== "none") {
    x.style.display = "flex";
    y.style.display = "flex";
    z.style.display = "none";
    w.style.display = "flex";

  } else {
    x.style.display = "none";
    y.style.display = "none";
    z.style.display = "flex";
    w.style.display = "none";


  }
}

</script>

</body>
  
</html>
